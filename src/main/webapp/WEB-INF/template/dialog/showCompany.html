<!DOCTYPE html>
<html>
<head>

<!-- zTree 样式 -->
<link
	href="${request.getContextPath()}/Public/js/zTree/css/demo.css"
	rel="stylesheet" type="text/css">
<link
	href="${request.getContextPath()}/Public/js/zTree/css/zTreeStyle.css"
	rel="stylesheet" type="text/css">
<style type="text/css">

.input-inline_text {
    display: inline-block;
    width: 150px;
    vertical-align: middle;
}
.modal-footer {
    padding: 15px;
    text-align: center;
}

div.zTreeDemoBackground {
    width: 150px;
    height: 40px;
    text-align: left;
}
</style>
</head>
<body>
<!-- 模态窗口编辑模板 -->
<!-- 窗口标题开始 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">${userAccount.companyName!''}:主要信息</h4>
</div>
<!-- 窗口标题结束-->
<!-- 内容开始 -->
<div class="modal-body">
	<div class="portlet-body form">
		<table class="table table-striped">
 			<tr>
 				<td>公司SMM邮箱</td>
 				<td>${userAccount.userName!''}</td>
 			</tr>
 			<tr>
 				<td>联系人</td>
 				<td>${userAccount.contactName!''}</td>
 			</tr>
 			<tr>
 				<td>联系方式</td>
 				<td>${userAccount.phone!''}</td>
 			</tr>
 			<tr>
 				<td>公司地址</td>
 				<td>${userAccount.companyAddr!''}</td>
 			</tr>
		</table>
	</div>
</div>
</body>

</script>
</html>
