<!DOCTYPE html>
<html>
<head>

<!-- zTree 样式 -->
<link
	href="${request.getContextPath()}/Public/js/zTree/css/demo.css"
	rel="stylesheet" type="text/css">
<link
	href="${request.getContextPath()}/Public/js/zTree/css/zTreeStyle.css"
	rel="stylesheet" type="text/css">
<link
	href="${request.getContextPath()}/Public/assets/global/css/kkpager.css"
	rel="stylesheet" type="text/css">
<style type="text/css">

.input-inline_text {
    display: inline-block;
    width: 150px;
    vertical-align: middle;
}
.modal-footer {
    padding: 15px;
    text-align: center;
}

div.zTreeDemoBackground {
    width: 150px;
    height: 40px;
    text-align: left;
}
</style>
</head>
<body>
<!-- 模态窗口编辑模板 -->
<!-- 窗口标题开始 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
</div>
<!-- 窗口标题结束-->
<!-- 内容开始 -->
<div class="modal-body">
	<div class="portlet-body form">
		<div  id="tabledata">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							前日总额
						</th>
						<th>
							 今日入金
						</th>
						<th>
							今日收款
						</th>
						<th>
							今日付款
						</th>
						<th>
							今日出金
						</th>
						<th>
							待出金总额
						</th>
					</tr>
				</thead>
				<tbody id="tbodyList">
						<tr>
							<td>${rc.totalMoney!"0"}</td>
							<td>${rc.money3!"0"}</td>
							<td>${rc.money0!"0"}</td>
							 <td>${rc.money1!"0"}</td> 
							<td>${rc.money2!"0"}</td>
							<td>${rc.smmFreezeMoney!"0"}</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
<!-- 脚本代码 -->
<script
	src="${request.getContextPath()}/Public/assets/global/plugins/kkpager.min.js"
	type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		Metronic.init(); // init metronic core componets
		Layout.init(); // init layout
		
	});
</script>
</html>
