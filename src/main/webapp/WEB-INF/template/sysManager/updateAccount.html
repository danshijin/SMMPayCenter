										<div class="form-group">
											<label for="inputEmail3" class="col-sm-2 control-label ">旧密码：</label>
											<div class="col-sm-10">
												<input type="password" class="form-control inform" id="pwd1"
													name="oldPassword" placeholder="旧密码"
													onfocus="showprompt();" onkeyup="checkpwd();" onblur="hidepwd();">

												<i style="display: none"
													class="fa fa-times-circle red">&nbsp;</i>
												<div id="wearing" class="col-sm-4 alter-s font13 tips1">
													<span class="block triangle"></span><span
														class="block triangle-w"></span>
													<p>
														<i class="fa fa-close red" id="ck1">&nbsp;</i>请输入原密码
													</p>
												</div>
												<div id="wearing" class="col-sm-4 alter-s font13 tips2">
													<span class="block triangle"></span><span
														class="block triangle-w"></span>
													<p>
														<i class="fa fa-close red" id="ck2">&nbsp;</i>原密码输入正确
													</p>
												</div>
												<div id="wearing" class="col-sm-4 alter-s font13 tips3">
													<span class="block triangle"></span><span
														class="block triangle-w"></span>
													<p>
														<i class="fa fa-close red" id="ck3">&nbsp;</i>原密码输入错误
													</p>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">新密码：</label>
											<div class="col-sm-10">
												<input type="password" class="form-control" id="pwd2"
													name="newPassword" placeholder="新密码" 
													 onfocus="showpwd2();" onkeyup="checkpwd2()" onblur="hidepwd2();">
												
												<i id="pwdflag" style="display: none" class="fa fa-times-circle red">&nbsp;</i> 
												
												<div id="wearing" class="alter-s font13 tips4">
													<span class="block triangle"></span><span
														class="block triangle-w"></span>
														<p>安全程度：
														 	<span id="safelv1" class="block safe-g safe-o"></span>
															<span id="safelv2" class="block safe-g"></span>
															<span id="safelv3" class="block safe-g"></span>&nbsp;
															<span id="safeprompt" class="orange">中</span>
														</p>
													<p>
														<i class="fa fa-close red" id="ck4">&nbsp;</i>6-20位字符
													</p>
													<p>
														<i class="fa fa-close red" id="ck5">&nbsp;</i>只能包含大小写字母、数字
													</p>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">重复密码：</label>
											<div class="col-sm-10">
												<input type="password" class="form-control" id="pwd3"
													placeholder="请再次输入新密码"  onkeyup="showpwd3()" onblur="hidepwd3()">

														class="block triangle-w"></span>
													<p>
														<i class="fa fa-close red" id="ck6">&nbsp;</i>两次密码密码输入不一致
													</p>
												</div>
												<div id="wearing" class="col-sm-4 alter-s font13 tips6">
													<span class="block triangle"></span><span
														class="block triangle-w"></span>
													<p>
														<i class="fa fa-close red" id="ck7">&nbsp;</i>输入正确
													</p>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="button" class="btn btn-default" onclick="subFrom()">确定</button>
												
												<button type="submit" class="btn btn-default">取消</button>
											</div>
										</div>
